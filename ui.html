<div class="frame">
  <h1 class="header">Number of characters: <span id="num">0</span></h1>
  <div class="wrapper">
    <button class="button reset">Reset</button>
    <button class="button count">Count</button>
  </div>
</div>

<script>
  const count = document.querySelector("#num");

  onmessage = (event) => {
    count.innerHTML = event.data.pluginMessage;
  };

  document.querySelector(".count").onclick = () => {
    parent.postMessage({ pluginMessage: "msg" }, "*");
  };

  document.querySelector(".reset").onclick = () => {
    count.innerHTML = 0;
  };
</script>
